<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CG Koto</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"> <!-- Roboto Font -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(270deg, #1a1a2e, #16213e, #0f3460, #e94560, #00bcd4);
            background-size: 400% 400%;
            animation: gradient 12s ease infinite;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            25% { background-position: 100% 50%; }
            50% { background-position: 50% 0%; }
            75% { background-position: 0% 100%; }
            100% { background-position: 0% 50%; }
        }

        .image-container {
            position: relative;
            overflow: hidden;
            height: 100%; 
        }

        .image-container img {
            transition: transform 1.5s ease, opacity 1.5s ease;
            transform: scale(1.1); 
            opacity: 0.8;
            animation: droopy 5s ease-in-out infinite; 
        }

        @keyframes droopy {
            0%, 100% { transform: translateY(0) scale(1.1); }
            50% { transform: translateY(10px) scale(1.1); }
        }

        .hero-text {
            padding: 20px;
            text-align: center;
        }

        .hero-text h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in-out;
            color: white;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5); 
        }

        .hero-text p {
            font-size: 1.25rem;
            margin-bottom: 20px;
            color: white;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .button {
            position: relative;
            padding: 0 8px 12px;
            min-width: 10em;
            display: inline-block;
            margin: 10px;
        }

        .button-top {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 0;
            padding: 8px 16px;
            transform: translateY(0);
            text-align: center;
            color: #fff;
            text-shadow: 0 -1px rgb(0 0 0 / .25);
            transition-property: transform, background-color;
            transition-duration: .2s;
            -webkit-user-select: none;
            user-select: none;
            background-color: #333; 
        }

        .button:hover .button-top {
            background-color: #555; 
        }

        .button:active .button-top {
            transform: translateY(6px);
        }

        .button-top::after {
            content: '';
            position: absolute;
            z-index: -1;
            border-radius: 4px;
            width: 100%;
            height: 100%;
            box-sizing: content-box;
            background-image: radial-gradient(#333, #111);
            text-align: center;
            color: #fff;
            box-shadow: inset 0 0 0px 1px rgb(255 255 255 / .2), 0 1px 2px 1px rgb(255 255 255 / .2);
            transition-property: border-radius, padding, width, transform;
            transition-duration: .2s;
        }

        .button:active .button-top::after {
            border-radius: 6px;
            padding: 0 2px;
        }

        .button-bottom {
            position: absolute;
            z-index: -1;
            bottom: 4px;
            left: 4px;
            border-radius: 8px / 16px 16px 8px 8px;
            padding-top: 6px;
            width: calc(100% - 8px);
            height: calc(100% - 10px);
            box-sizing: content-box;
            background-color: #444;
            background-image: radial-gradient(4px 8px at 4px calc(100% - 8px), rgb(255 255 255 / .25), transparent),
                              radial-gradient(4px 8px at calc(100% - 4px) calc(100% - 8px), rgb(255 255 255 / .25), transparent),
                              radial-gradient(16px at -4px 0, rgb(255 255 255 / 1), transparent),
                              radial-gradient(16px at calc(100% + 4px) 0, rgb(255 255 255 / 1), transparent);
            box-shadow: 0px 2px 3px 0px rgb(0 0 0 / .5), inset 0px -1px 3px 3px rgb(0 0 0 / .4);
            transition-property: border-radius, padding-top;
            transition-duration: .2s;
        }

        .button:active .button-bottom {
            border-radius: 10px 10px 8px 8px / 8px;
            padding-top: 0;
        }

        .button-base {
            position: absolute;
            z-index: -2;
            bottom: 8px;
            left: 8px;
            border-radius: 8px / 16px 16px 8px 8px;
            width: calc(100% - 16px);
            height: calc(100% - 16px);
            box-sizing: content-box;
            background-color: #555;
            background-image: radial-gradient(4px 8px at 4px calc(100% - 8px), rgb(255 255 255 / .25), transparent),
                              radial-gradient(4px 8px at calc(100% - 4px) calc(100% - 8px), rgb(255 255 255 / .25), transparent),
                              radial-gradient(16px at -4px 0, rgb(255 255 255 / 1), transparent),
                              radial-gradient(16px at calc(100% + 4px) 0, rgb(255 255 255 / 1), transparent);
            box-shadow: 0px 2px 3px 0px rgb(0 0 0 / .5), inset 0px -1px 3px 3px rgb(0 0 0 / .4);
        }

        .form-container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            flex: 1;
        }

        .card h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #333;
        }

        .card label {
            font-weight: 500;
            color: #333;
        }

        .card input, .card select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .card .button {
            width: 100%;
            margin: 10px 0;
        }
        .form1-container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            flex: 1;
        }

        .card h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #333;
        }

        .card label {
            font-weight: 500;
            color: #333;
        }

        .card input, .card select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f4f4f4;
            font-weight: bold;
        }

        .btn {
            background-color: #00bcd4;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            margin-top: 10px;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0097a7;
        }

        .remove-course-btn {
            background-color: #e94560;
            color: white;
            padding: 5px 10px;
            border-radius: 3px;
            font-size: 0.9rem;
            margin-top: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .remove-course-btn:hover {
            background-color: #d32f2f;
        }

        @media (max-width: 768px) {
            .flex {
                flex-direction: column;
            }

            .hero-text h1 {
                font-size: 2.5rem;
            }

            .hero-text p {
                font-size: 1rem;
            }

            .form-container {
                flex-direction: column;
            }
            
        }
    </style>
</head>
<body>
    <div class="flex h-screen flex-direction:column">
        <div class="w-1/2 mx-auto image-container">
            <img src="../assets/banner.jpeg" alt="Banner Image" class="absolute inset-0 w-full h-full object-cover">
        </div>
        <div class="w-1/2 mx-auto flex items-center justify-center ">
            <div class="hero-text">
                <h1 class="text-5xl font-bold mb-4">CG Koto?</h1>
                <p class="text-lg mb-8">Calculate your CGPA, project future grades but remember the meme(fact)!</p>
                <div class="button" id="getStartedBtn">
                    <div class="button-top">Get Started</div>
                    <div class="button-bottom"></div>
                    <div class="button-base"></div>
                </div>
            </div>
        </div>
    </div>

        <div id="calculator" class="max-w-4xl mx-auto bg-white p-5 rounded shadow mt-10">
            <h1 class="text-2xl font-bold mb-4 text-center">CGPA Calculator</h1>
            <form id="cgpaForm">
                <div class="mb-4">
                    <label for="semester" class="block">Semester:</label>
                    <select id="semester" class="border p-2 w-full">
                        <option value="1-1">1-1</option>
                        <option value="1-2">1-2</option>
                        <option value="2-1">2-1</option>
                        <option value="2-2">2-2</option>
                        <option value="3-1">3-1</option>
                        <option value="3-2">3-2</option>
                        <option value="4-1">4-1</option>
                        <option value="4-2">4-2</option>
                    </select>
                </div>
                <div id="coursesContainer">
                    <div class="course mb-4">
                        <label class="block">Course Code:</label>
                        <input type="text" class="border p-2 w-full course-code" placeholder="Course Code" required>
                        <label class="block">Credits:</label>
                        <input type="number" class="border p-2 w-full course-credits" placeholder="Credits" step="0.25" required>
                        <label class="block">Mid Term Marks:</label>
                        <input type="number" class="border p-2 w-full mid-marks" placeholder="Mid Term Marks" required>
                        <label class="block">Assessment Marks:</label>
                        <input type="number" class="border p-2 w-full assessment-marks" placeholder="Assessment Marks" required>
                       
                    </div>
                </div>
                <button type="button" id="addCourse" class="bg-blue-500 text-white py-2 px-4 rounded">Add Another Course</button>

            </form>
            <div id="result" class="mt-4 text-center text-lg font-semibold"></div>
            
            <!-- Prediction Section -->
            <div class="mt-10">
                <h2 class="text-xl font-bold mb-4 text-center">Grade Prediction</h2>
                <form id="predictionForm">
                    <div class="mb-4">
                        <label for="desiredGrade" class="block">Desired Grade:</label>
                        <select id="desiredGrade" class="border p-2 w-full">
                            <option value="A+">A+ (80 and above)</option>
                            <option value="A">A (75-79)</option>
                            <option value="A-">A- (70-74)</option>
                            <option value="B+">B+ (65-69)</option>
                            <option value="B">B (60-64)</option>
                            <option value="B-">B- (55-59)</option>
                            <option value="C+">C+ (50-54)</option>
                            <option value="C">C (45-49)</option>
                            <option value="D">D (40-44)</option>
                            <option value="F">F (Below 40)</option>
                        </select>
                    </div>
                    <button type="button" id="predictGrade" class="bg-blue-500 text-white py-2 px-4 rounded">Predict Required Final Marks</button>
                </form>
                <div id="predictionResult" class="mt-4 text-center text-lg font-semibold"></div>
            </div>
    
           

        
    <div class="max-w-4xl mx-auto form1-container">
        <!-- CGPA Calculation Card -->
        <div class="card shadow">
            <h2>CGPA Calculation</h2>
            <form id="cgpaForm">
                <div>
                    <label for="semester">Semester:</label>
                    <select id="semester">
                        <option value="1-1">1-1</option>
                        <option value="1-2">1-2</option>
                        <option value="2-1">2-1</option>
                        <option value="2-2">2-2</option>
                        <option value="3-1">3-1</option>
                        <option value="3-2">3-2</option>
                        <option value="4-1">4-1</option>
                        <option value="4-2">4-2</option>
                    </select>
                </div>
                <div id="CGcoursesContainer">
                    <div class="Course">
                        <label>Course Code:</label>
                        <input type="text" class="Course-code" placeholder="Course Code" required>
                        
                        <label>Credits:</label>
                        <input type="number" class="Course-credits" placeholder="Credits" step="0.25" required>
                        
                        <label>Grade Point:</label>
                        <input type="number" class="Course-grade" placeholder="Grade Point" step="0.01" required>
                        <div class="remove-course-btn">Remove Course</div>
                    </div>
                </div>
                <div class="btn" id="AddCourse">
                    Add Another Course
                </div>
                <div class="btn" id="calculateCGPA">
                    Calculate Total CGPA
                </div>
            </form>

            <div id="resultTableContainer"></div>
        </div>
    </div>

    <script>
        document.getElementById('AddCourse').addEventListener('click', function() {
            const newCourse = document.createElement('div');
            newCourse.classList.add('Course');
            newCourse.innerHTML = `
                <label>Course Code:</label>
                <input type="text" class="Course-code" placeholder="Course Code" required>
                
                <label>Credits:</label>
                <input type="number" class="Course-credits" placeholder="Credits" step="0.25" required>
                
                <label>Grade Point:</label>
                <input type="number" class="Course-grade" placeholder="Grade Point" step="0.01" required>
                <div class="remove-course-btn">Remove Course</div>
            `;
            document.getElementById('CGcoursesContainer').appendChild(newCourse);

            // Add remove functionality to the new course
            newCourse.querySelector('.remove-course-btn').addEventListener('click', function() {
                newCourse.remove();
            });
        });

        // Add remove functionality to the initial course
        document.querySelector('.remove-course-btn').addEventListener('click', function() {
            this.parentElement.remove();
        });

        document.getElementById('calculateCGPA').addEventListener('click', function(e) {
            e.preventDefault();

            let totalCredits = 0;
            let totalPoints = 0;
            const courses = document.querySelectorAll('.Course');

            let tableHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>Course Code</th>
                            <th>Credits</th>
                            <th>Grade Point</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            courses.forEach(course => {
                const courseCode = course.querySelector('.Course-code').value;
                const credits = parseFloat(course.querySelector('.Course-credits').value);
                const gradePoint = parseFloat(course.querySelector('.Course-grade').value);

                totalCredits += credits;
                totalPoints += credits * gradePoint;

                tableHTML += `
                    <tr>
                        <td>${courseCode}</td>
                        <td>${credits.toFixed(2)}</td>
                        <td>${gradePoint.toFixed(2)}</td>
                    </tr>
                `;
            });

            const cgpa = totalPoints / totalCredits;

            tableHTML += `
                    </tbody>
                </table>
                <div class="text-center font-semibold mt-4">Your CGPA is: ${cgpa.toFixed(2)}</div>
            `;

            document.getElementById('resultTableContainer').innerHTML = tableHTML;
        });
    </script>
    

        <script>
            document.getElementById('getStartedBtn').addEventListener('click', function() {
                document.getElementById('calculator').scrollIntoView({ behavior: 'smooth' });
            });
        </script>
        <script src="../script.js" defer></script>
       
</body>
</html>
